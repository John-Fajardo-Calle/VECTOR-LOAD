services:
  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6000/health', timeout=5).read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENGINE_URL=http://engine:6000
      - DATA_DIR=/app/data
      - ENGINE_TIMEOUT_S=300
      - ENABLE_TEST_ENDPOINT=0
      # Set this in real deployments. Example: https://your-frontend.example
      # - CORS_ORIGINS=https://your-frontend.example
    volumes:
      - ./data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health', timeout=5).read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_BACKEND_URL: http://localhost:5000
    ports:
      - "3000:80"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

networks:
  app-network:
    driver: bridge
