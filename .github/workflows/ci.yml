name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: |
          docker compose exec -T backend python -c "import time, urllib.request
for i in range(60):
    try:
        urllib.request.urlopen('http://engine:6000/health', timeout=2).read()
        urllib.request.urlopen('http://backend:5000/health', timeout=2).read()
        raise SystemExit(0)
    except Exception:
        time.sleep(1)
raise SystemExit('services not healthy in time')
"

      - name: Run backend tests
        run: docker compose exec -T backend pytest -q

      - name: Dump logs on failure
        if: failure()
        run: docker compose logs --no-color --tail=200
