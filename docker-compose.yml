services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENGINE_URL=http://engine:6000
      - DATA_DIR=/app/data
      - ENGINE_TIMEOUT_S=300
      - ENABLE_TEST_ENDPOINT=1
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
      - ./data:/app/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health', timeout=5).read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy

  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6000/health', timeout=5).read()"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  app-network:
    driver: bridge
